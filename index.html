<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Konversi File</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: #f0f2f5; padding: 2rem; }
    .container {
      max-width: 640px; margin: auto; background: #fff;
      padding: 2rem; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center; margin-bottom: 1.5rem;
      font-size: 1.8rem; color: #333;
    }
    #searchInput {
      width: 100%; padding: 0.8rem;
      margin-bottom: 1.2rem; font-size: 1rem;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .tool {
      background: #eef; padding: 1rem; text-align: center;
      border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    .tool:hover { background: #cde; }
    .tool span {
      display: block; font-size: 1.05rem;
      font-weight: 600; margin-top: 0.5rem;
    }
    footer {
      text-align: center; margin-top: 2rem;
      font-size: 0.9rem; color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ Dashboard Konversi File</h1>
    <input type="text" id="searchInput" placeholder="ğŸ” Cari konversi...">
    <div class="grid" id="toolGrid">
      <div class="tool" onclick="goTo('txttopdf.html')">ğŸ“<span>TXT ke PDF</span></div>
      <div class="tool" onclick="goTo('htmltopdf.html')">ğŸŒ<span>HTML ke PDF</span></div>
      <div class="tool" onclick="goTo('jpgtopdf.html')">ğŸ–¼ï¸<span>JPG ke PDF</span></div>
      <div class="tool" onclick="goTo('multijpgtopdf.html')">ğŸ“¸<span>Multi JPG ke PDF</span></div>
      <div class="tool" onclick="goTo('pdftojpg.html')">ğŸ“„<span>PDF ke JPG</span></div>
      <div class="tool" onclick="goTo('jpgtopng.html')">ğŸ¨<span>JPG â†” PNG</span></div>
      <div class="tool" onclick="goTo('pdftopng.html')">ğŸ–¼ï¸<span>PDF ke PNG</span></div>
      <div class="tool" onclick="goTo('pdftotext.html')">ğŸ”<span>Extract Teks PDF</span></div>
      <div class="tool" onclick="goTo('gabunganpdf.html')">ğŸ“<span>Gabung PDF</span></div>
      <div class="tool" onclick="goTo('compressor.html')">ğŸ—œï¸<span>Kompresor ZIP</span></div>
    </div>
    <footer>ğŸš€ Dibuat oleh Mohamad Akhirudin | <span id="year"></span></footer>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    const searchInput = document.getElementById("searchInput");
    const toolItems = document.querySelectorAll(".tool");

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      toolItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(keyword) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
